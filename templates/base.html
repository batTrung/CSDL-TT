<!DOCTYPE html>
{% load static %}
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <title>{% block title %} {% endblock %}</title>

  <!--  Favicon -->
  <link rel="shortcut icon" href="{% static 'img/favicon.jpg' %}" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="144x144" type="image/x-icon" href="img/favicon.jpg">
  
  <!-- ===================================== -->
  <!-- File CSS -->
  <!-- ===================================== -->
  
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Bulma Version 0.7.1-->
  <link rel="stylesheet" href="{% static "css/bulma.min.css" %}">

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <!-- Map CSS -->
  <link rel="stylesheet" href="{% static 'css/map.css' %}">
 	<!-- Leaflet CSS -->

  <link rel="stylesheet" type="text/css" href="{% static 'leaflet/leaflet.css' %}" />
	
		<!-- Google Form -->
  	
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

  {% block stylesheet %}
      
  {% endblock stylesheet %}
  
  <!-- JS Style -->
  		<!-- JQuery -->

  
      <!-- Tìm vị trí hiện tại -->
  <!-- <link rel="stylesheet" href="{% static 'css/L.Control.Locate.mapbox.min.css' %}"> -->
  <!-- <script type="text/javascript" src="{% static 'js/L.Control.Locate.js' %}"></script> -->
  <!-- <link href='https://api.mapbox.com/mapbox.js/v3.1.1/mapbox.css' rel='stylesheet' /> -->


</head>
<body>
    {% block modal %}
      
    {% endblock modal %}
   
    {% include "includes/navbar.html" %}
    <section class="container">
      {% block content %}

      {% endblock content %}
    </section>
    {% include "includes/footer.html" %}
 
  <!-- JS Style -->

  <script async type="text/javascript" src="{% static 'js/main.js' %}"></script>
  <script src="{% static "js/jquery-3.3.1.min.js" %}"></script>
  <!-- LeaFlet  -->
  <script src="{% static 'leaflet/leaflet.js' %}"></script>
  <!-- Leaflet Icon -->
  <script src="{% static 'js/leafletmaki.js' %}"></script>
  <!-- Esri Leaflet From  -->
  <script src="{% static 'js/esri-leaflet.js' %}"></script>
  <!-- ESRI tìm kiếm bằng Leaflet Geocoder -->
  <link rel="stylesheet" href="{% static 'css/esri-leaflet-geocoder.css' %}" />
  <script src="{% static 'js/esri-leaflet-geocoder.js' %}"></script>
  {% block scripts %}
      
  {% endblock scripts %}
</body>
  </html>
